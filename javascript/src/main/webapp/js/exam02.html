<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
let num; 
let msg;

num = 12345; //숫자열 변수
msg = "Hello"; //문자열 변수

document.write(num+"<br>");
document.write(msg+"<br>");

num = "aaa";
document.write(num+"<br>");

let exist = true; //boolean
document.write(exist+"<br>");

let value1 = null; //null 문자값(데이터가)이 들어왔다고 생각한다.
let value2;        //JS에서는 값(데이터를)을 안주면 undefined가 값으로 뜬다
document.write(value1+"<br>");
document.write(value2+"<br>");

</script>
</body>
</html>

<!-- 
변수
- 변수의 자료형은 값이 할당될 때 자동으로 결정된다.
- var, let으로 선언

//선언
var a; 
var b;

//할당
a = 10; 
b = 43.5;
 -->
