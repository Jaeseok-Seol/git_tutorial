<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
//let은 지역변수(구역 단위)
let a = 100
a = 250
console.log(a) // 250
{
	let a = 200 // 괄호 안에서만 작동한다. 지역변수처럼.
	console.log(a) // 200 
	{
		let a = 300 // 괄호 안에서만 작동한다. 지역변수처럼.
		console.log(a) //300
		{
			let a = 400 // 괄호 안에서만 작동한다. 지역변수처럼.
			console.log(a) //400
		}
		console.log(a) //300
	}
	console.log(a) // 200
}
console.log(a)  // 250
</script>
</body>
</html>
